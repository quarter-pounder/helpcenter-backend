name: HelpCenter Backend CI/CD (UV)

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

env:
  PYTHON_VERSION: '3.11'

permissions:
  contents: read
  id-token: write
  security-events: write

jobs:
  # ------------------------------------
  # Detect file changes
  # ------------------------------------
  changes:
    runs-on: self-hosted
    outputs:
      common: ${{ steps.changes.outputs.common || 'false' }}
      graphql_api: ${{ steps.changes.outputs.graphql_api || 'false' }}
      editor_api: ${{ steps.changes.outputs.editor_api || 'false' }}
      tests: ${{ steps.changes.outputs.tests || 'false' }}
      scripts: ${{ steps.changes.outputs.scripts || 'false' }}
      workflows: ${{ steps.changes.outputs.workflows || 'false' }}
    steps:
      - uses: actions/checkout@v4
      - id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            common:
              - 'common/**'
            graphql_api:
              - 'graphql_api/**'
            editor_api:
              - 'editor_api/**'
            tests:
              - 'tests/**'
            scripts:
              - 'scripts/**'
            workflows:
              - '.github/workflows/**'

  # ------------------------------------
  # Unit test (common)
  # ------------------------------------
  test-common:
    uses: ./.github/workflows/test.yaml
    needs: changes
    with:
      module: common
      test_path: tests/unit/
    secrets: inherit
    if: >
      always() &&
      (
        needs.changes.outputs.common == 'true' ||
        needs.changes.outputs.graphql_api == 'true' ||
        needs.changes.outputs.editor_api == 'true' ||
        needs.changes.outputs.tests == 'true' ||
        needs.changes.outputs.workflows == 'true'
      )

  # ------------------------------------
  # Integration tests
  # ------------------------------------
  test-graphql:
    uses: ./.github/workflows/test.yaml
    needs: [changes, test-common]
    with:
      module: graphql_api
      test_path: tests/integration/graphql_api/
    secrets: inherit
    if: >
      always() &&
      (
        needs.changes.outputs.graphql_api == 'true' ||
        needs.changes.outputs.common == 'true' ||
        needs.changes.outputs.tests == 'true' ||
        needs.changes.outputs.workflows == 'true'
      )

  test-editor:
    uses: ./.github/workflows/test.yaml
    needs: [changes, test-common]
    with:
      module: editor_api
      test_path: tests/integration/editor_api/
    secrets: inherit
    if: >
      always() &&
      (
        needs.changes.outputs.editor_api == 'true' ||
        needs.changes.outputs.common == 'true' ||
        needs.changes.outputs.tests == 'true' ||
        needs.changes.outputs.workflows == 'true'
      )

  # ------------------------------------
  # Full integration (Postgres + Redis)
  # ------------------------------------
  test-integration:
    runs-on: self-hosted
    needs: [changes, test-common, test-graphql, test-editor]
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Create Docker network
        run: docker network create ci-net || true

      - name: Start PostgreSQL
        run: |
          docker run --rm -d \
            --name ci-postgres \
            --network ci-net \
            -e POSTGRES_PASSWORD=test \
            -e POSTGRES_USER=test \
            -e POSTGRES_DB=test_db \
            -p 5432:5432 \
            postgres:16

      - name: Start Redis
        run: |
          docker run --rm -d \
            --name ci-redis \
            --network ci-net \
            -p 6379:6379 \
            redis:7-alpine

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..60}; do
            if docker exec ci-postgres pg_isready -U test > /dev/null 2>&1; then
              sleep 2
              if docker exec ci-postgres psql -U test -d test_db -c "SELECT 1" > /dev/null 2>&1; then
                echo "PostgreSQL is ready and accepting connections"
                exit 0
              fi
            fi
            if [ $((i % 5)) -eq 0 ]; then
              echo "Waiting for PostgreSQL... ($i/60)"
            fi
            sleep 1
          done
          echo "PostgreSQL failed to start within 60 seconds"
          docker logs ci-postgres || true
          exit 1

      - name: Wait for Redis
        run: |
          for i in {1..30}; do
            if docker exec ci-redis redis-cli ping > /dev/null 2>&1; then
              echo "Redis is ready"
              exit 0
            fi
            echo "Waiting for Redis... ($i/30)"
            sleep 1
          done
          echo "Redis failed to start"
          exit 1

      - uses: ./.github/actions/setup-uv
      - uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          key: uv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('uv.lock') }}

      - name: Install workspace dependencies
        run: uv sync --frozen

      - name: Verify containers are running
        run: |
          echo "Checking container status..."
          docker ps -a | grep -E "(ci-postgres|ci-redis)" || {
            echo "Containers not found!"
            exit 1
          }
          docker ps | grep ci-postgres || {
            echo "PostgreSQL container is not running!"
            docker ps -a | grep ci-postgres
            exit 1
          }
          echo "Containers are running"

      - name: Verify database connection from host
        run: |
          echo "Testing connection from host to PostgreSQL..."
          for i in {1..10}; do
            if command -v nc >/dev/null 2>&1; then
              if nc -z localhost 5432 2>/dev/null; then
                echo "Port 5432 is open and accepting connections"
                break
              fi
            elif command -v timeout >/dev/null 2>&1; then
              if timeout 1 bash -c "echo > /dev/tcp/localhost/5432" 2>/dev/null; then
                echo "Port 5432 is open and accepting connections"
                break
              fi
            else
              echo "Testing via docker exec..."
              if docker exec ci-postgres psql -U test -d test_db -c "SELECT 1" > /dev/null 2>&1; then
                echo "Database is accessible"
                break
              fi
            fi
            if [ $i -eq 10 ]; then
              echo "Failed to verify connection after 10 attempts"
              docker logs ci-postgres || true
              docker ps | grep ci-postgres || echo "Container not running!"
              exit 1
            fi
            echo "Attempt $i/10, retrying..."
            sleep 1
          done
          echo "Connection verification successful"

      - name: Run DB migrations
        run: |
          uv run python -m alembic -c graphql_api/alembic.ini upgrade head
        env:
          TEST_DATABASE_URL_ASYNC: postgresql+asyncpg://test:test@localhost:5432/test_db
          ENVIRONMENT: test

      - name: Run integration tests
        run: uv run pytest tests/integration/ -v
        env:
          TEST_DATABASE_URL_ASYNC: postgresql+asyncpg://test:test@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          ENVIRONMENT: test
          SECRET_KEY: test-secret-key
          DEV_EDITOR_KEY: test-editor-key
          GCS_BUCKET_NAME: test-bucket
          ALLOWED_ORIGINS: http://localhost:3000

      - name: Cleanup containers
        if: always()
        run: |
          docker stop ci-postgres ci-redis || true
          docker network rm ci-net || true

  # ------------------------------------
  # Security scan
  # ------------------------------------
  security:
    runs-on: self-hosted
    needs: changes
    if: >
      always() &&
      (
        needs.changes.outputs.common == 'true' ||
        needs.changes.outputs.graphql_api == 'true' ||
        needs.changes.outputs.editor_api == 'true' ||
        needs.changes.outputs.workflows == 'true'
      )

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-uv
      - uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          key: uv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('uv.lock') }}
      - name: Run Bandit security scan
        run: uv run bandit -r common/ graphql_api/ editor_api/ -f sarif -o bandit.sarif || true
      - uses: github/codeql-action/upload-sarif@v3
        if: ${{ hashFiles('bandit.sarif') != '' }}
        with:
          sarif_file: bandit.sarif

  # ------------------------------------
  # Deploy GraphQL API
  # ------------------------------------
  deploy-graphql:
    needs: [changes, test-common, test-graphql, test-integration, security]
    uses: ./.github/workflows/cloudrun-deploy.yaml
    with:
      service: graphql_api
    secrets: inherit
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      (
        needs.changes.outputs.graphql_api == 'true' ||
        needs.changes.outputs.common == 'true' ||
        needs.changes.outputs.tests == 'true' ||
        needs.changes.outputs.scripts == 'true' ||
        needs.changes.outputs.workflows == 'true'
      ) &&
      needs.test-graphql.result != 'failure' &&
      needs.test-integration.result != 'failure' &&
      needs.security.result != 'failure'

  # ------------------------------------
  # Deploy Editor API
  # ------------------------------------
  deploy-editor:
    needs: [changes, test-common, test-editor, test-integration, security]
    uses: ./.github/workflows/cloudrun-deploy.yaml
    with:
      service: editor_api
    secrets: inherit
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      (
        needs.changes.outputs.editor_api == 'true' ||
        needs.changes.outputs.common == 'true' ||
        needs.changes.outputs.tests == 'true' ||
        needs.changes.outputs.scripts == 'true' ||
        needs.changes.outputs.workflows == 'true'
      ) &&
      needs.test-editor.result != 'failure' &&
      needs.test-integration.result != 'failure' &&
      needs.security.result != 'failure'
